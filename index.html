<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <main class="container">
            <div class="p-4 p-md-5 mb-4 text-white rounded" id="gameGUI">

                <h1 class="display-4">math game</h1>
                <h2 class="lead">by aaron</h2>
                <div id="mathQuestion"></div>






                <form action="/nowhere" id="inputAnswers">
                    <div class="input-group mb-3">

                        <input id="answer" type="text" autocomplete="off" placeholder="answer: (press enter to submit)">
                    </div>
                </form>

                <div id="score">
                    SCORE:
                </div>

                <button id="reset" class="btn btn-light">Reset Score</button>




            </div>








        </main>

        <script src="app.js"></script>
    </body>
